group 'dognfang'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'io.reactivex:rxjava:1.+'
    compile 'com.google.code.gson:gson:2.+'

    compile 'com.squareup.retrofit2:retrofit:2.0.2'

}
